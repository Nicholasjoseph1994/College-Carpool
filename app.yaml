application: college-carpool
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /login
  script: carpool.application
  secure: always

- url: /signup
  script: carpool.application
  secure: always

- url: /verify
  script: carpool.application
  secure: always

- url: /venmo-webhook
  script: carpool.application
  secure: always

- url: /.*
  script: carpool.application

libraries:
- name: jinja2
  version: latest

- name: PIL
  version: "1.1.7"

- name: ssl
  version: latest