<html>
	<head>

 <div id="map-canvas"></div>
	<body>

</form>
	

	<div align="center">	
	<button class = "btn btn-primary" align="center" onclick="location.href='/signup'">
    	 Signup
 	</button>
	</div>
	
	<div align="center" style="margin-top: 10px;">
		<button class = "btn btn-primary" align="center" onclick="location.href='/recover'">
    		Recover Account
 		</button>
 	</div>


	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	</body>
</html>
 <script>
  
    var mapOptions = {
      zoom:4,
      center:new google.maps.LatLng(39.28608216613856, -97.09721937500001),
    }
  var map= new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  function calcRoute(start,end) {
    var directionsService = new google.maps.DirectionsService();
    var directionsDisplay = new google.maps.DirectionsRenderer(); 
      directionsDisplay.setMap(map);
  
      var request = {
        origin:start,
        destination:end,
        travelMode: google.maps.TravelMode.DRIVING
    };
    directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
      }
    });
  }
    </script>
 {%for ride in rides %}
     <script>calcRoute("{{ride.start}}","{{ride.destination}}");</script>
 {% endfor %}
{% endblock %}
